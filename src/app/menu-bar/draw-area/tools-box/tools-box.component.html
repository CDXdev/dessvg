<div id="toolbox">
	<button (click)="setSelectedTool('translate',$event)" type="button"
		class="btn btn-default btn-lg" title="Translate">
		<span class=" glyphicon glyphicon-move" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('rotate',$event)" type="button"
		class="btn btn-default btn-lg" title="Rotate">
		<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
	</button>
	<div id="separator"></div>
	<button (click)="setSelectedTool('drawLine',$event)" type="button"
		class="btn btn-default btn-lg" title="Draw Lines">
		<span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('drawCircle',$event)" type="button"
		class="btn btn-default btn-lg" title="Draw Circles">
		<span class="fa fa-circle-o" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('drawEllipse',$event)" type="button"
		class="btn btn-default btn-lg" title="Draw Ellipses">
    <svg xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="24" cy="24" rx="7" ry="5" stroke-width="2" stroke="#333" fill="#fff">
      </ellipse></svg>
	</button>
	<button (click)="setSelectedTool('drawRect',$event)" type="button"
		class="btn btn-default btn-lg" title="Draw Rectangles">
		<span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('drawPath',$event)" type="button"
		class="btn btn-default btn-lg" title="Free Drawing (SVG Paths)">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('drawPolygon',$event)" type="button"
		class="btn btn-default btn-lg" title="Draw Polygons">
		<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('drawPolyline',$event)" type="button"
		class="btn btn-default btn-lg"
		title="Draw Multiple Lines (SVG Polylines)">
		<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('drawText',$event)" type="button"
		class="btn btn-default btn-lg" title="Write Text">
		<span class="fa fa-font" aria-hidden="true"></span>
	</button>
	<button (click)="setSelectedTool('delete',$event)" type="button"
		class="btn btn-default btn-lg" title="Delete Element">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	</button>
</div>
