	<div class="panel-heading">

	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon">Thickness</span> <input [(ngModel)]="this.lineProperties.thickness" type="text"
				class="form-control" placeholder="">
		</div>
		<div class="input-group">
			<span class="input-group-addon">Other</span> <input type="text"
				class="form-control" placeholder="">
		</div>
		<div class="input-group">
			<span class="input-group-addon">Other</span> <input type="text"
				class="form-control" placeholder="">
		</div>
		<div class="input-group">
			<span class="input-group-addon">Other</span> <input type="text"
				class="form-control" placeholder="">
		</div>
		<div class="input-group">
		<input [(colorPicker)]="color" [style.background]="color"
			[value]="color" [cpPosition]="'left'" class="form-control"/>
			</div>
	</div>
</div>
